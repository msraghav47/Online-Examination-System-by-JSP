        <script>
        function valid() {
            var a = F.N1.value;
            if (a.length < 1) {
                alert("Name field cannot blank");
                return false;
            }
            var count = 0;
            for (i = 0; i < a.length; i++) {
                var ch = a.charCodeAt(i);
                if ((ch >= 65 && ch <= 90) || (ch >= 97 && ch <= 122) || (ch == 32))
                    count++;
            }
            if (count != a.length) {
                alert("Name field can not contain digit or other synbol");
                return false;
            }
            var em = F.E1.value;
            if (em.length < 1) {
                alert("Email Field Can not blank");
                return false;
            }
            var pt2 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!em.match(pt2)) {
                alert("Enter Valid Email");
                return false;
            }
            var b = F.PS1.value;
            if (b.length < 1) {
                alert("password field cannot blank");
                return false;
            }
            if (b.length < 8) {
                alert("password field contain atleast 8 charcater");
                return false;
            }
            var di = 0, up = 0, lw = 0, ot = 0;
            for (i = 0; i < b.length; i++) {
                var ch = b.charCodeAt(i);
                if (ch >= 65 && ch <= 90)
                    up++;
                else if (ch >= 97 && ch <= 122)
                    lw++;
                else if (ch >= 48 && ch <= 57)
                    di++;
                else
                    ot++;
            }
            if (up == 0) {
                alert("Password should have atleast one uppercase letter");
                return false;
            }
            if (ot == 0) {
                alert("Password should have atleast one Symbol");
                return false;
            }
            var c = F.P1.value;
            if (b != c) {
                alert("password and Repassword Must same");
                return false;
            }

            return true;
        }
    </script>
    
</head>

<body>
    <header class="header">
        <h1 class="logo-login">Online Examination System </h1>

    </header>
    <section class="section-login">
        <div class="container">
            <div class="cta">
                <div class="cta-text-box">
                    <h2 class="heading-login"> SignUp </h2>
                    <p class="cta-text">
                        Welcome Back, Please Register to your account.
                    </p>

    <form class="cta-form" name="F" action="Accept.jsp" method="post" onsubmit="return valid()">
        <div>
            <label for="full-name"> Full name</label>
            <input class="input" id="full-name" type="text" name="N1" placeholder="Enter your name" required />
        </div>

        <div>
            <label for="email">Email address</label>
            <input class="input" id="email" type="email" name="E1" placeholder="me@example.com" required />
        </div>

        <div>
            <label for="password"> Password </label>
            <input class="input" id="password" type="password" name="PS1" required placeholder="********" />
        </div>

        <div>
            <label for="password"> Confirm Password </label>
            <input class="input" id="password" type="password" name="P1" required placeholder="********" />
        </div>
        <div>
            <label for="phonenumber"> Phone Number </label>
            <input class="input" id="Phone" size="10" type="text" name="PH1" required placeholder="+91**********" />
        </div>
        <button class="btn-login" onclick="return valid()" value="RegisterNow"> Signup </button>
        <a href="UserLogin.html" style="font-size: 1.6rem; text-decoration: none; color: inherit;"> I am
            already
            in.</a>
    </form>
